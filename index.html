<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            background-image: url('assets/background.jpg');
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white overlay */
            pointer-events: none;
        }
        .container {
            margin-top: 120px;
        }
        .input-box {
            margin: 10px;
        }
        img {
            width: 50px; /* Adjust the size of the coin.gif */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter the amount" class="input-box"><br>
        <select id="fromCurrency" class="input-box"></select>
        <select id="toCurrency" class="input-box"></select><br>
        <button id="convertButton">Convert</button>
        <p>Conversion Result: <span id="result"></span></p>
        <img src="assets/coin.gif" alt="coin gif">
    </div>
    <script src="renderer.js"></script>
</body>
</html>
